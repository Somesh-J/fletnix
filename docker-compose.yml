version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: fletnix-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - fletnix-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fletnix-backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=fletnix
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key}
      - OMDB_API_KEY=${OMDB_API_KEY:-}
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - fletnix-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fletnix-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - fletnix-network

volumes:
  mongodb_data:

networks:
  fletnix-network:
    driver: bridge
